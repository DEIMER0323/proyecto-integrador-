<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darling</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="container__home">
     
            <div class="content-darling">Darling</div>
            
                <nav class="navbar">
            <ul >
                <li class="list__home"> Home</li>
                <li class="list__shop">Shop</li>
                <li class="list__collection">Collection</li>
                <li class="list__about">About</li>
                <li class="list__contact">Contact</li>
            </ul>
            </nav>
            <header class="container__responsive-home">
     
                <div class="content__responsive-darling">Darling</div>
                
                    <nav class="navbar__responsive">
                <ul >
                    <li class="list__responsive-home"> Home</li>
                    <li class="list__responsive-shop">Shop</li>
                    <li class="list__resposive-collection">Collection</li>
                    <li class="list__responsive-about">About</li>
                    <li class="list__responsive-contact">Contact</li>
                </ul>
                </nav>

        
        <figure >
            <div class="figure-img">
             <img src="/assets/Profile 1.svg" class="img-profile" alt="Profile">
             <img src="/assets/Shopping cart 1.svg" class="img-cart" alt="cart">
            </div>  
        </figure>
    </header>
    <section class="home">
      <main class="Home-sidebar">
        <div class="message-sidebar">
        <h1 >Sparkle & Shine: Exquisite Elegance Unveiled</h1>
        </div>
        <div class="home-button">
        <button class="button">Shop now</button>
    </div>
        <figure class="figure-img">
            <div class="main-img1">
            <img src="/assets/Image-main 1.svg"  alt="Image-main1">
        </div>
        <div class="main-img2">
            <img src="/assets/imagen-main2.svg"  alt="imagen-main2">
        </div>
        <div class="main-img3">
            <img src="/assets/Button play.svg"  alt="img-button play">
        </div>
        </figure>
      </main>
    </section>

    <footer></footer>
</body>
</html>
